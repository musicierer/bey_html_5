<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home work 5</title>
	<link type="text/css" href="css/reset.css" rel="stylesheet">
	<link type="text/css" href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="main-menu">
			<ul class="right-menu-item">
				<li class="right-menu-flag"><a href="#">Minhas Ofertas</a></li>
				<li><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></li>
			</ul>
			<ul class="left-menu-item">
				<li><a href="#">Meu YouBike</a></li>
				<li><a href="#">Vender</a></li>
				<li><a href="#">Forum</a></li>
				<li><a href="#">Contato</a></li>
				<li class="left-menu-border"><a href="#">Ajuda</a></li>
			</ul>
		</div>
		<div class="form">
			<form>
				<p class="top-side-form">Cadastre-se</p>
				<div class="facebook-link">
				<a href="https://www.facebook.com/"><p><span class="latter-f">f</span><span class="facebook-link-item"><span class="log_in_item">Log in</span> with <span class="facebook_item">Facebook </span>></span></p></a>
				</div>
					<p class="ou_form_item">OU</p>
				<div class="row-input">
				<input class="form-input" id="f_name" type="text" placeholder="First Name" required>
				<input class="form-input" id="last_n" type="text" placeholder="Last Name" required>
				<input class="form-input" id="email" type="url" placeholder="Email Address" required pattern="(http|https)://.+" />
				<input class="form-input" id="choose_p" type="text" placeholder="Choose Password" required>
				<input class="form-input" id="pass_conf" type="text" placeholder="Password Confirm" required>
				</div>
				<div class="checkbox-form">
					<input id="send" type="checkbox">
					<label for="send">Send me Youbike updates and tips</label>
				</div>
					<button class="my_account" type="submit">Create my Account</button>
					<p class="content">By clicking the button above, you agree to the Terms of Service
					<br>Xiew our Privacy Policy.</p>
			</form>
		</div>
	</div>
</body>
</html>
